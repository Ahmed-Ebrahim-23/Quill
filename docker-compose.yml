services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: quill_db
    environment:
      POSTGRES_DB: quill_library
      POSTGRES_USER: quill_user
      POSTGRES_PASSWORD: quill_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - quill_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quill_user -d quill_library"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: quill_backend
    environment:
      - DEBUG=false
      - DATABASE_URL=postgresql://quill_user:quill_password@database:5432/quill_library
      - JWT_SECRET_KEY=your-super-secret-jwt-key-change-this-in-production
      - JWT_ACCESS_TOKEN_EXPIRES=3600
      - JWT_REFRESH_TOKEN_EXPIRES=86400
      - BORROWING_LIMIT_DAYS=14
    ports:
      - "5000:5000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - quill_network
    volumes:
      - ./src/backend:/app
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        flask db upgrade &&
        python seed_database.py &&
        flask run --host=0.0.0.0 --port=5000
      "

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: quill_frontend
    environment:
      - VITE_API_BASE=http://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - quill_network
    volumes:
      - ./src/frontend:/app

  # Database Seed Service (runs once to seed initial data)
  seed:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: quill_seed
    environment:
      - DEBUG=false
      - DATABASE_URL=postgresql://quill_user:quill_password@database:5432/quill_library
      - JWT_SECRET_KEY=your-super-secret-jwt-key-change-this-in-production
      - JWT_ACCESS_TOKEN_EXPIRES=3600
      - JWT_REFRESH_TOKEN_EXPIRES=86400
      - BORROWING_LIMIT_DAYS=14
    depends_on:
      database:
        condition: service_healthy
    networks:
      - quill_network
    volumes:
      - ./src/backend:/app
    command: sh -c "python seed_database.py"
    profiles:
      - seed-only

volumes:
  postgres_data:
    driver: local

networks:
  quill_network:
    driver: bridge